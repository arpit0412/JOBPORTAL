<template>
    <div class="input-field-container">
    <lightning-input class="input-field" type = "text" value={firstname} label = "First Name" onchange={handleFirstName} ></lightning-input>
    <lightning-input class="input-field" type = "text" value={lastname} label = "Last Name" onchange={handleLastName} ></lightning-input>
    <lightning-radio-group class="input-field" name="Gender" label="Gender" options={options} value={rdoGender} type="button"  onselect={handleGender}></lightning-radio-group> 
    <lightning-input class="input-field" label="DOB" type="date" value={dtDOB} onchange={handleDOB}></lightning-input>
    <lightning-input class="input-field" type = "text" value={jobTitle} label = "Job Title" onchange={handleJobTitle} ></lightning-input>
    <lightning-textarea class="input-field" value={coverLetter} label="Cover Letter" onchange={handleCoverLetter}></lightning-textarea>
    <lightning-input class="input-field" type = "Number" value={experience} label = "Experience" onchange={handleExperience} ></lightning-input>
    <div class="input-field">
        <template if:true={jobSkills.data}> 
        <lightning-combobox name="jobSkills" label="Job Skills" value={skills} placeholder="Select Skills"
            options={jobSkills.data.values} onchange={handleChangeSkills}>
        </lightning-combobox>
      </template>
    </div>
    
    <lightning-input class="input-field" type= "email" value={email} label="Email" onchange={handleEmail}></lightning-input>
    <!-- <lightning-input class="input-field" type= "text" value={jobSkills} label = "Job Skills" onchange={handleJobSkills} ></lightning-input> -->
    <lightning-input class="input-field" type = "number" value={phone} label = "Phone" onchange={handlePhone} ></lightning-input>
    
    
    <lightning-file-upload class="input-field" label="Upload Resume" name="resumeUpload" accept={acceptedFormat} record-id={myRecordId} ></lightning-file-upload>

    <div class="button-container">
        <lightning-button  label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        <lightning-button  label="Reset" variant="brand" onclick={handleReset}></lightning-button>
    </div>
    
    </div>
</template>
